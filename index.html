<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Brief Archive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0f; color: #e4e4e7; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; padding: 3rem 0; border-bottom: 1px solid #27272a; margin-bottom: 2rem; }
        h1 { font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #22d3ee, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #71717a; margin-top: 0.5rem; }
        .controls { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 250px; }
        .search-box input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #3f3f46; border-radius: 8px; background: #18181b; color: #e4e4e7; font-size: 0.95rem; }
        .search-box input:focus { outline: none; border-color: #22d3ee; }
        .filter-group { display: flex; gap: 0.5rem; }
        .filter-btn { padding: 0.5rem 1rem; border: 1px solid #3f3f46; border-radius: 6px; background: #18181b; color: #a1a1aa; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
        .filter-btn:hover, .filter-btn.active { border-color: #22d3ee; color: #22d3ee; background: rgba(34, 211, 238, 0.1); }
        .brief-list { display: flex; flex-direction: column; gap: 2rem; }
        .brief-card { background: linear-gradient(145deg, #18181b, #1f1f23); border: 1px solid #27272a; border-radius: 12px; overflow: hidden; }
        .brief-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid #27272a; display: flex; justify-content: space-between; align-items: center; }
        .brief-date { font-size: 1.1rem; font-weight: 600; color: #fafafa; }
        .brief-count { font-size: 0.85rem; color: #71717a; }
        .brief-content { padding: 1.5rem; }
        .tier { margin-bottom: 1.5rem; }
        .tier:last-child { margin-bottom: 0; }
        .tier-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .tier-must { color: #f87171; }
        .tier-worth { color: #22d3ee; }
        .tier-wild { color: #a78bfa; }
        .item { padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 0.75rem; border-left: 3px solid transparent; }
        .tier-must + .item-list .item { border-left-color: #f87171; }
        .tier-worth + .item-list .item { border-left-color: #22d3ee; }
        .tier-wild + .item-list .item { border-left-color: #a78bfa; }
        .item-title { font-weight: 500; margin-bottom: 0.5rem; color: #fafafa; }
        .item-why { font-size: 0.9rem; color: #a1a1aa; margin-bottom: 0.5rem; }
        .item-url { font-size: 0.85rem; color: #22d3ee; text-decoration: none; word-break: break-all; }
        .item-url:hover { text-decoration: underline; }
        .empty-state { text-align: center; padding: 4rem 2rem; color: #71717a; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Daily Brief</h1>
            <p class="subtitle">AI 创业者每日简报归档</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索关键词..." onkeyup="filterBriefs()">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" onclick="filterByTier('all')">全部</button>
                <button class="filter-btn" onclick="filterByTier('must')">必读</button>
                <button class="filter-btn" onclick="filterByTier('worth')">值得看</button>
                <button class="filter-btn" onclick="filterByTier('wild')">脑洞</button>
            </div>
        </div>
        
        <div class="brief-list" id="briefList"></div>
    </div>

    <script>
const BRIEFS = [
            {
                date: "2026-02-28",
                items: [
                    {id: "20260228-1", category: "must", title: "Ladybird Adopts Rust: 25K Lines Ported with AI Agents in 2 Weeks", why: "浏览器引擎从C++迁移到Rust是系统编程的重大转变。使用Claude Code和Codex在两周内完成25000行代码的移植，且字节级输出完全一致——这证明了AI代理处理关键基础设施代码的可行性。", url: "https://ladybird.org/posts/adopting-rust/"},
                    {id: "20260228-2", category: "must", title: "Andrej Karpathy: Coding Agents Didn't Work Before December 2025", why: "Karpathy明确指出2025年12月是AI编程代理的临界点——此前基本不可用，此后突然变得可用。这不是渐进改进，而是质的飞跃。对于技术采用者来说，这意味着重新评估半年前放弃的AI编程工具。", url: "https://twitter.com/karpathy/status/2026731645169185220"},
                    {id: "20260228-3", category: "must", title: "AI Agent Coding Skeptic Tries AI Agent Coding in Excessive Detail", why: "Max Woolf的详细记录展示了AI代理如何从简单脚本进化到重建scikit-learn级别的机器学习库。Opus 4.6/Codex 5.3相比几个月前的模型提升了整整一个数量级——这是反直觉但必须接受的现实。", url: "https://minimaxir.com/2026/02/ai-agent-coding/"},
                    {id: "20260228-4", category: "worth", title: "Claude Code Remote Control: From Mobile to Local Session", why: "Anthropic推出远程控制功能，允许从iOS和Web界面控制本地Claude Code会话。这模糊了本地AI代理和云端AI的界限，是向真正无处不在的AI助手迈出的关键一步。", url: "https://code.claude.com/docs/en/remote-control"},
                    {id: "20260228-5", category: "worth", title: "Perplexity Computer — Full Agent Orchestration Platform", why: "Perplexity推出的Computer平台集成了推理、委托、搜索、构建、记忆、编码和交付能力。这标志着AI从单模型对话向多代理编排的正式转变，编排层正在成为新的技术栈核心。", url: "https://www.perplexity.ai/hub/blog/introducing-perplexity-computer"},
                    {id: "20260228-6", category: "worth", title: "Google Flow Expands: Whisk + ImageFX Integration", why: "Google将Whisk和ImageFX整合进Flow视频创作工具，提供统一的生成、编辑和动画工作流。多模态AI工具正在从独立应用走向一体化创作环境。", url: "https://blog.google/innovation-and-ai/models-and-research/google-labs/flow-updates-february-2026/"},
                    {id: "20260228-7", category: "wild", title: "Test Suites as IP: tldraw Moves Tests to Closed Source", why: "当AI可以通过测试用例重构整个代码库时，测试套件本身成为最有价值的IP。tldraw将测试移至私有仓库是对AI时代开源商业模式的重新定义——代码可以开放，但测试必须保护。", url: "https://github.com/tldraw/tldraw/issues/8082"},
                    {id: "20260228-8", category: "wild", title: "Google API Keys Privilege Escalation: Gemini + Maps Shared Infrastructure", why: "原本设计为公开的Google Maps API密钥，在启用Gemini后突然获得访问私有文件和产生账单的能力。Truffle Security发现2863个暴露的密钥可以访问Gemini——这是基础设施债务在AI时代的典型安全灾难。", url: "https://trufflesecurity.com/blog/google-api-keys-werent-secrets-but-then-gemini-changed-the-rules"},
                    {id: "20260228-9", category: "wild", title: "Anthropic vs Pentagon: AI Ethics Red Lines Drawn", why: "Anthropic拒绝接受五角大楼任何合法使用AI的要求，Sam Altman表态支持。这是AI公司首次集体对抗政府的军事用途要求，标志着AI伦理从内部政策走向公开政治博弈。", url: "https://www.anthropic.com/news"},
                    {id: "20260228-10", category: "wild", title: "Anthropic Raises $30B at $380B Valuation", why: "14亿美元年化收入、每年10倍增长、380亿美元估值——Anthropic的数据证明了企业AI市场的爆发。但更值得关注的是：在拥有如此多资源的情况下，AI公司仍选择为道德原则放弃军事合同收入。", url: "https://www.anthropic.com/news"},
                    {id: "20260228-11", category: "wild", title: "Agentic Engineering Patterns: Simon Willison's New Guide", why: "代码现在很便宜了。Simon Willison开始系统性地记录AI代理工程的最佳实践，这是开发者社区对vibe coding时代的正式回应——从个人技巧到可传承的工程方法论。", url: "https://simonwillison.net/guides/agentic-engineering-patterns/"}
                ]
            },
            {
                date: "2026-02-27",
                items: [
                    {id: "20260227-1", category: "must", title: "Claude Code's Build vs Buy Patterns Revealed", why: "这项研究揭示了AI编码代理正在塑造下一代技术栈的默认值。开发者可能不会主动选择工具，而是接受AI推荐的工具——这意味着控制AI代理的偏好就等于控制开发者的选择。", url: "https://amplifying.ai/research/claude-code-picks"},
                    {id: "20260227-2", category: "must", title: "Anthropic vs. Department of War: The Safeguard Standoff", why: "这是AI公司首次公开对抗美国政府的安全要求，标志着国家安全与AI安全之间的界限之争正式爆发。Anthropic愿意牺牲数亿美元收入来维护其原则。", url: "https://www.anthropic.com/news/statement-department-of-war"},
                    {id: "20260227-3", category: "must", title: "Cloudflare + AI Rebuilt Next.js in One Week", why: "这不仅是一个技术成就，更是AI改变软件开发成本结构的典型案例。一个工程师一周重建最流行的前端框架，成本仅1100美元——这意味着传统软件公司的护城河正在消失。", url: "https://blog.cloudflare.com/vinext/"},
                    {id: "20260227-4", category: "worth", title: "Perplexity Launches Computer — Orchestration-First Agent Platform", why: "这标志着AI代理从单模型对话向多模型编排的演进。当模型变成可替换的商品时，编排层成为新的价值所在。", url: "https://perplexity.ai"},
                    {id: "20260227-5", category: "worth", title: "Cardboard (YC W26) — Agentic Video Editor", why: "视频编辑是创意AI的下一个前沿。代理式视频工作流可能彻底改变内容创作者的生产方式，从手动剪辑变为指导AI导演。", url: "https://www.usecardboard.com/"},
                    {id: "20260227-6", category: "worth", title: "MiniMax M2.5 Open Source — Agent-Native RL", why: "中国实验室继续在开源领域领先。MiniMax的Agent-Native训练方法可能是实现真正自主代理的关键突破，而非简单的对话能力。", url: "https://github.com/MiniMax-AI"},
                    {id: "20260227-7", category: "wild", title: "Anthropic Accuses Chinese Labs of Industrial-Scale Distillation", why: "这场争议揭示了AI竞赛的肮脏秘密：蒸馏攻击可能比从头训练更经济有效。API商业模式的根本脆弱性暴露无遗。", url: "https://www.anthropic.com/news/detecting-and-preventing-distillation-attacks"},
                    {id: "20260227-8", category: "wild", title: "Test Suites as IP: tldraw Moves Tests to Closed Source", why: "这是AI时代知识产权的新战场。当AI可以读取测试用例并重构整个代码库时，测试套件本身成为最有价值的知识产权。", url: "https://github.com/tldraw/tldraw/issues/8082"},
                    {id: "20260227-9", category: "wild", title: "Karpathy: Coding Agents Didn't Work Before December", why: "为什么12月成为临界点？这可能不是单一突破，而是多个因素的结合。对于开发者来说，AI辅助编程和AI代理编程之间的界限已经模糊。", url: "https://twitter.com/karpathy/status/2026731645169185220"},
                    {id: "20260227-10", category: "wild", title: "Google's Gemini API Keys Share Infrastructure with Maps", why: "这是权限升级的典型案例：原本无害的公开密钥突然变成具有账单和隐私风险的敏感凭证。谷歌的基础设施债务正在成为AI时代的新攻击面。", url: "https://trufflesecurity.com/blog/google-api-keys-werent-secrets-but-then-gemini-changed-the-rules"},
                    {id: "20260227-11", category: "wild", title: "parakeet.cpp: On-Device ASR in Pure C++ — 96x Faster", why: "边缘AI正在从实验变为生产级。96倍的速度提升和本地运行能力，可能让语音交互成为下一个被脱云化的应用场景。", url: "https://github.com/Frikallo/parakeet.cpp"}
                ]
            }
        ];
        
        let currentTier = 'all';
        let searchTerm = '';
        
        function renderBriefs() {
            const list = document.getElementById('briefList');
            
            if (BRIEFS.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>暂无简报数据</p><p style="font-size: 0.9rem; margin-top: 0.5rem;">等待第一次 Daily Brief 生成...</p></div>';
                return;
            }
            
            list.innerHTML = BRIEFS.map(brief => {
                const items = brief.items || [];
                const filteredItems = items.filter(item => {
                    if (currentTier !== 'all' && item.category !== currentTier) return false;
                    if (searchTerm) {
                        const text = (item.title + ' ' + item.why).toLowerCase();
                        return text.includes(searchTerm.toLowerCase());
                    }
                    return true;
                });
                
                if (filteredItems.length === 0) return '';
                
                const mustItems = filteredItems.filter(i => i.category === 'must');
                const worthItems = filteredItems.filter(i => i.category === 'worth');
                const wildItems = filteredItems.filter(i => i.category === 'wild');
                
                return `
                    <div class="brief-card">
                        <div class="brief-header">
                            <span class="brief-date">${brief.date}</span>
                            <span class="brief-count">${filteredItems.length} 条</span>
                        </div>
                        <div class="brief-content">
                            ${mustItems.length > 0 ? `
                                <div class="tier">
                                    <div class="tier-header tier-must">MUST READ</div>
                                    <div class="item-list">
                                        ${mustItems.map(item => renderItem(item)).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${worthItems.length > 0 ? `
                                <div class="tier">
                                    <div class="tier-header tier-worth">WORTH A LOOK</div>
                                    <div class="item-list">
                                        ${worthItems.map(item => renderItem(item)).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${wildItems.length > 0 ? `
                                <div class="tier">
                                    <div class="tier-header tier-wild">WILDCARD</div>
                                    <div class="item-list">
                                        ${wildItems.map(item => renderItem(item)).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).filter(Boolean).join('');
        }
        
        function renderItem(item) {
            return `
                <div class="item">
                    <div class="item-title">${escapeHtml(item.title)}</div>
                    <div class="item-why">${escapeHtml(item.why)}</div>
                    <a class="item-url" href="${escapeHtml(item.url)}" target="_blank">${escapeHtml(item.url)}</a>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function filterByTier(tier) {
            currentTier = tier;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderBriefs();
        }
        
        function filterBriefs() {
            searchTerm = document.getElementById('searchInput').value;
            renderBriefs();
        }
        
        renderBriefs();
    </script>
</body>
</html>
