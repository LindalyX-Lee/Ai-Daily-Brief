<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 1px solid #27272a;
            margin-bottom: 2rem;
        }
        h1 { font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #22d3ee, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #71717a; margin-top: 0.5rem; }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            background: #18181b;
            color: #e4e4e7;
            font-size: 0.95rem;
        }
        .search-box input:focus { outline: none; border-color: #22d3ee; }
        .filter-group { display: flex; gap: 0.5rem; }
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #3f3f46;
            border-radius: 6px;
            background: #18181b;
            color: #a1a1aa;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            border-color: #22d3ee;
            color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
        }
        
        /* Brief Cards */
        .brief-list { display: flex; flex-direction: column; gap: 2rem; }
        .brief-card {
            background: linear-gradient(145deg, #18181b, #1f1f23);
            border: 1px solid #27272a;
            border-radius: 12px;
            overflow: hidden;
        }
        .brief-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #27272a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brief-date { font-size: 1.1rem; font-weight: 600; color: #fafafa; }
        .brief-count { font-size: 0.85rem; color: #71717a; }
        .brief-content { padding: 1.5rem; }
        
        /* Item Tiers */
        .tier { margin-bottom: 1.5rem; }
        .tier:last-child { margin-bottom: 0; }
        .tier-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .tier-must { color: #f87171; }
        .tier-worth { color: #22d3ee; }
        .tier-wild { color: #a78bfa; }
        
        /* Items */
        .item {
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid transparent;
        }
        .tier-must + .item-list .item { border-left-color: #f87171; }
        .tier-worth + .item-list .item { border-left-color: #22d3ee; }
        .tier-wild + .item-list .item { border-left-color: #a78bfa; }
        .item-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fafafa;
        }
        .item-why {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }
        .item-url {
            font-size: 0.85rem;
            color: #22d3ee;
            text-decoration: none;
            word-break: break-all;
        }
        .item-url:hover { text-decoration: underline; }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #71717a;
        }
        
        /* JSON Toggle */
        .json-toggle {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #27272a;
            border: none;
            color: #71717a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .json-toggle:hover { color: #e4e4e7; }
        .json-content {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #0a0a0f;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #a1a1aa;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .json-content.show { display: block; }
    </style>

        let currentTier = 'all';
        let searchTerm = '';
        
        function renderBriefs() {
            const list = document.getElementById('briefList');
            
            if (BRIEFS.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— ç®€æŠ¥æ•°æ®</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">ç­‰å¾…ç¬¬ä¸€æ¬¡ Daily Brief ç”Ÿæˆ...</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = BRIEFS.map(brief => {
                const items = brief.items || [];
                const filteredItems = items.filter(item => {
                    if (currentTier !== 'all' && item.category !== currentTier) return false;
                    if (searchTerm) {
                        const text = (item.title + ' ' + item.why).toLowerCase();
                        return text.includes(searchTerm.toLowerCase());
                    }
                    return true;
                });
                
                if (filteredItems.length === 0) return '';
                
                const mustItems = filteredItems.filter(i => i.category === 'must');
                const worthItems = filteredItems.filter(i => i.category === 'worth');
                const wildItems = filteredItems.filter(i => i.category === 'wild');
                
                return `
                    <div class="brief-card">
                        <div class="brief-header">
                            <span class="brief-date">${brief.date}</span>
                            <span class="brief-count">${filteredItems.length} æ¡</span>
                        </div>

                                <div class="tier">
                                    <div class="tier-header tier-must">ğŸ”´ MUST READ</div>
                                    <div class="item-list">
                                        ${mustItems.map(item => renderItem(item)).join('')}

                                </div>
                            ` : ''}
                            ${worthItems.length > 0 ? `
                                <div class="tier">
                                    <div class="tier-header tier-worth">ğŸ”µ WORTH A LOOK</div>
                                    <div class="item-list">
                                        ${worthItems.map(item => renderItem(item)).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${wildItems.length > 0 ? `
                                <div class="tier">
                                    <div class="tier-header tier-wild">ğŸŸ£ WILDCARD</div>
                                    <div class="item-list">
                                        ${wildItems.map(item => renderItem(item)).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            <button class="json-toggle" onclick="toggleJson(this)">ğŸ“‹ æŸ¥çœ‹ JSON</button>
                            <div class="json-content">${JSON.stringify(brief, null, 2)}</div>
                        </div>
                    </div>
                `;
            }).filter(Boolean).join('');
        }
        
        function renderItem(item) {
            return `
                <div class="item">
                    <div class="item-title">${escapeHtml(item.title)}</div>
                    <div class="item-why">${escapeHtml(item.why)}</div>
                    <a class="item-url" href="${escapeHtml(item.url)}" target="_blank">${escapeHtml(item.url)}</a>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function filterByTier(tier) {
            currentTier = tier;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderBriefs();
        }
        
        function filterBriefs() {
            searchTerm = document.getElementById('searchInput').value;
            renderBriefs();
        }
        
        function toggleJson(btn) {
            const content = btn.nextElementSibling;
            content.classList.toggle('show');
            btn.textContent = content.classList.contains('show') ? 'ğŸ“‹ éšè— JSON' : 'ğŸ“‹ æŸ¥çœ‹ JSON';
        }
        
        // Initial render
